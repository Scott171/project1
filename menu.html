<h1 class="cake-order-header">Online Cake Order</h1>
<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          Contact Information
        </div>
        <div class="form-group-card">
            <label for="name-input">Name</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="form-group-card">
              <label for="email-input">Email</label>
              <input type="name" class="form-control" id="email">
            </div>
            <div class="form-group-card">
                <label for="phone-input">Phone Number</label>
                <input type="name" class="form-control" id="phone-number">
              </div>
      </div>
      <br>
<form>
      
        <div class="form-group">
          <label for="cake-type-input">Cake Type</label>
          <select class="form-control" id="cake-type">
            <option>(none)</option>
            <option>Cupcakes</option>
            <option>Bundt Cake</option>
            <option>1/2 Sheet Cake</option>
            <option>Full Sheet Cake</option>
            <option>Round Cake 6" Double Layer</option>
            <option>Round Cake 8" Double Layer</option>
            <option>Round Cake 10" Double Layer</option>
            <option>Round Cake 12" Double Layer</option>

          </select>
        </div>
        <div class="form-group">
            <label for="cake-flavors-input">Cake Flavors</label>
            <select class="form-control" id="cake-flavors">
              <option>(none)</option>
              <option>Chocolate (most popular)</option>
              <option>Koko Somoa</option>
              <option>Red Velvet</option>
              <option>Marble</option>
              <option>Coconut</option>
  
            </select>
          </div>
          <div class="form-group">
              <label for="frosting-flavors-input">Frosting Flavors</label>
              <select class="form-control" id="frosting-flavors">
                <option>(none)</option>
                <option>Cream Cheese (most popular)</option>
                <option>Koko Somoa</option>
                <option>Chocolate</option>
                <option>Peanut Butter</option>
                <option>Coconut</option>
    
              </select>
            </div>
            <div class="form-group">
                <label for="additional-options-input">Additional Options</label>
                <select class="form-control" id="additional-options">
                  <option>(none)</option>
                  <option>Edible Photo ($10, email cheatday@gmail.com with photo and reference name)</option>
                  <option>Stacked Cakes ($10 p/tier, put number of tiers in additional notes)</option>
                  <option>Fondant ($20)</option>
                  <option>Basic Theme ($10, put theme in additional notes)</option>
      
                </select>
              </div>
              <div class="form-group">
  
                  <select class="form-control" id="additional-options2">
                    <option>(none)</option>
                    <option>Edible Photo ($10, email cheatday@gmail.com with photo and reference name)</option>
                    <option>Stacked Cakes ($10 p/tier, put number of tiers in additional notes)</option>
                    <option>Fondant ($20)</option>
                    <option>Basic Theme ($10, put theme in additional notes)</option>
        
                  </select>
                </div>
                <div class="form-group">
  
                    <select class="form-control" id="additional-options3">
                      <option>(none)</option>
                      <option>Edible Photo ($10, email cheatday@gmail.com with photo and reference name)</option>
                      <option>Stacked Cakes ($10 p/tier, put number of tiers in additional notes)</option>
                      <option>Fondant ($20)</option>
                      <option>Basic Theme ($10, put theme in additional notes)</option>
          
                    </select>
                  </div>
                  <div class="form-group">
  
                      <select class="form-control" id="additional-options4">
                        <option>(none)</option>
                        <option>Edible Photo ($10, email cheatday@gmail.com with photo and reference name)</option>
                        <option>Stacked Cakes ($10 p/tier, put number of tiers in additional notes)</option>
                        <option>Fondant ($20)</option>
                        <option>Basic Theme ($10, put theme in additional notes)</option>
            
                      </select>
                    </div>
              <div class="form-group">
                  <label for="other-input">Other</label>
                  <select class="form-control" id="other">
                    <option>(none)</option>
                    <option>Cookies</option>
                    <option>Brownies</option>
                    <option>Blondies</option>
                    
                  
        
                  </select>
                </div>
        <div class="form-group">
          <label for="additional-notes-input">Additonal Notes</label>
          <textarea class="form-control" id="additional-notes" rows="3"></textarea>
        </div>
      </form>
     
      <form method="post">
          <div class="form-group"> <!-- Date input -->
            <label class="control-label" for="date">Pickup Date</label>
            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
          </div>
          <div class="form-group">
              <label for="pickup-time-input">Pickup Time</label>
              <select class="form-control" id="pickup-time">
                  <option>11:00 A.M.</option>
                  <option>11:15 A.M.</option>
                  <option>11:30 A.M.</option>
                  <option>11:45 A.M.</option>
                <option>12:00 P.M.</option>
                <option>12:15 P.M.</option>

                <option>3:30 P.M.</option>
                <option>3:45 P.M.</option>
                <option>4:00 P.M.</option>
                <option>4:15 P.M.</option>

                <option>5:30 P.M.</option>
                <option>5:45 P.M.</option>
                <option>6:00 P.M.</option>

              
    
              </select>
            </div>
          <div class="form-group"> <!-- Submit button -->
            <button class="btn btn-danger" id="cake-order">Submit</button>
          </div>
         </form>
